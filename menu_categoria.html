</head>
<body>

        <h1 id="tituloCategoria">Menú de Categoría</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categorías
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="menu_categoria.html?categoria=dulce">Dulce</a>
                            <a class="dropdown-item" href="menu_categoria.html?categoria=salado">Salado</a>

                            <a class="dropdown-item" href="menu_categoria.html?categoria=bebidas">Bebidas</a>
                            <a class="dropdown-item" href="menu_categoria.html?categoria=cocteles">Cocteles</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown mega-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarMegaDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-share-alt"></i> Redes Sociales
                        </a>
                        <div class="dropdown-menu mega-menu p-4" aria-labelledby="navbarMegaDropdown">
                            <div class="d-flex justify-content-around">
                                <a href="#" onclick="copyLink('https://wa.me/+573054201015')" title="WhatsApp">
                                    <i class="fab fa-whatsapp fa-2x"></i>
                                </a>
                                <a href="#" onclick="copyLink('https://instagram.com/wandaaa1238172')" title="Instagram">

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section id="contenidoCategoria" class="row text-center">
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Recetario de Wanda - Todos los derechos reservados.</p>
    </footer>

    <script>
        function obtenerCategoria() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('categoria');
        }

        document.addEventListener("DOMContentLoaded", function() {
            const categoria = obtenerCategoria();
            const tituloCategoria = document.getElementById("tituloCategoria");
            const contenidoCategoria = document.getElementById("contenidoCategoria");

            if (categoria) {
                tituloCategoria.innerText = "Menú de " + categoria.charAt(0).toUpperCase() + categoria.slice(1);

                const recetas = {
                    dulce: [
                        { nombre: "Torta de Chocolate", imagen: "imagenes/torta.jpg" },
                        { nombre: "Galletas de Chocolate", imagen: "imagenes/galleta.jpg" },
                        { nombre: "Flan de Caramelo", imagen: "imagenes/flan_caramelo.jpg" }
                    ],
                    salado: [
                        { nombre: "Lasaña de Carne", imagen: "imagenes/lasaña.jpg" },
                        { nombre: "Pizza Margarita", imagen: "imagenes/pizza.jpg" },
                        { nombre: "Empanadas de Pollo", imagen: "imagenes/empanada_pollo.jpg" }
                    ],
                    saludable: [
                        { nombre: "Ensalada de Quinoa", imagen: "imagenes/ensalada_quinoa.jpg" },
                        { nombre: "Sopa de Vegetales", imagen: "imagenes/sopa_vegetales.jpg" },
                        { nombre: "Smoothie Verde", imagen: "imagenes/smoothie_verde.jpg" }
                    ],
                    vegano: [
                        { nombre: "Pizza Vegana", imagen: "imagenes/pizza_vegana.jpg" },
                        { nombre: "Torta Vegana", imagen: "imagenes/torta_vegana.jpg" },
                        { nombre: "Pasta Vegana", imagen: "imagenes/pasta.jpg" }
                    ],
                    bebidas: [
                        { nombre: "Bebida de Mora", imagen: "imagenes/bebidamora.jpg" },
                        { nombre: "Bebida de Chocolate", imagen: "imagenes/bebidachoco.jpg" },
                        { nombre: "Bebida de Limón", imagen: "imagenes/limonada.jpg" }
                    ],
                    cocteles: [
                        { nombre: "Coctel de Cereza", imagen: "imagenes/coctel2.jpg" },
                        { nombre: "Coctel Rosado", imagen: "imagenes/coctel1.jpg" },
                        { nombre: "Coctel Jagermeister", imagen: "imagenes/coctel4.jpg" }
                    ],
                };

                if (recetas[categoria]) {
                    recetas[categoria].forEach(receta => {
                        const tarjeta = document.createElement("div");
                        tarjeta.classList.add("col-md-4", "mb-4");

                        tarjeta.innerHTML = `
                            <div class="categoria">
                                <img src="${receta.imagen}" class="img-fluid mb-2" alt="${receta.nombre}" style="border-radius: 10px;">
                                <h5>${receta.nombre}</h5>
                                <a href="detalle_receta.html?receta=${encodeURIComponent(receta.nombre)}" class="btn-custom">Ver detalles</a>
                            </div>
                        `;
                        contenidoCategoria.appendChild(tarjeta);
                    });
                } else {
                    contenidoCategoria.innerHTML = "<p>No se encontraron recetas para esta categoría.</p>";
                }
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript para copiar enlaces -->
    <script>
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(function() {
                alert('Enlace copiado: ' + link);
            }, function(err) {
                console.error('Error al copiar el enlace: ', err);
            });
        }
    </script>
</body>
</html>
